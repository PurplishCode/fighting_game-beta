<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Parent Container -->
    <div style="position: relative; display: inline-block">
      <!-- Child Contained children-->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
          display: flex;
          justify-content: end;
        "
      >
        <!-- Player's healthbar -->
        <div style="position: relative; width: 100%; height: 30px">
          <div style="background-color: rgb(255, 0, 0); height: 30px"></div>
          <div
            style="
              position: absolute;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100%;
              background-color: rgb(0, 255, 0);
            "
            id="playerHealth"
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          10
        </div>

        <!-- Enemey healthbar -->

        <div style="position: relative; width: 100%; height: 30px">
          <div style="background-color: rgb(255, 0, 0); height: 30px"></div>
          <div
            style="
              position: absolute;
              top: 0;
              bottom: 0;
              right: 0;
              left: 0;
              background-color: rgb(43, 255, 0);
            "
            id="enemyHealth"
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
      </div>
      <canvas></canvas>
    </div>

    <!-- Script Tag -->
    <script src="js/utilities.js"></script>
    <script src="js/classes.js"></script> 
    <script src="index.js"></script>
  </body>
</html>
