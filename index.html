<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>

<style>
    * {
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <!-- Parent Container -->
<div style="position: relative; display:inline-block">

    <!-- Child Contained children-->
    <div style="position: absolute; display:flex; width:100%; align-items:center;padding:20px;display:flex;justify-content:end;">
     <!-- Player's healthbar -->
     <div style="position:relative;width:100%; height: 30px;">
        <div style="background-color: rgb(97, 216, 0); height:30px"></div>
      <div style="position: absolute; top:0;bottom:0;right:0;width:100%; background-color:rgb(255, 0, 43);" id="playerHealth"></div> 
      </div>   
      <!-- Timer -->
        <div style="background-color:red; width:100px; height:100px;flex-shrink:0; "></div>
    
      <!-- Enemey healthbar --> 

      <div style="position:relative;width:100%; height: 30px;">
        <div style="background-color: blue; height:30px"></div>
      <div style="position: absolute; top:0;bottom:0;right:0;left:0; background-color:pink; " id="enemyHealth"></div> 
      </div>   

    </div>
    <canvas></canvas>   
</div>

    
    <script src="index.js"></script>
</body>
</html>
